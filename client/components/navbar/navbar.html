<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <!--<span class="glyphicon glyphicon-menu-hamburger"></span>-->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">cicero</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-hide="{{item.requireAuth && !isLoggedIn()}}"
            ng-class="{active: isActive(item.link)}"
            ng-href="{{item.link}}">
            <span ng-show="{{!!item.icon}}" ng-class="'glyphicon glyphicon-'+item.icon"></span>
            {{item.title}}
          </a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}">
          <a href="/admin">Admin</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}">
          <a href="/signup">Sign up</a>
        </li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">
          <a href="/login">Login</a>
        </li>
        <!--<li ng-show="isLoggedIn() && isCollapsed"><p class="navbar-text">Hello </p> </li>-->
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}">
          <a href="/settings">
            <span class="glyphicon glyphicon-cog"></span>
            {{ getCurrentUser().name }}
          </a>
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}">
          <a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
